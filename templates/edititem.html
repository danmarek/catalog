{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<div class="side">
	</div>
	<div class="main">
		<h1>Edit Item</h1>
            <form action="{{url_for('edit_item', item_id=item.id)}}" method = 'post'>
                <div class="item_detail">
                    <p>Name:</p>
                    <input type='text' size='40' name='name' placeholder="{{item.name}}">
                </div>
			    <br>
                <div class="item_detail">
                    <p>Description:</p>
                    <textarea name="description" placeholder="{{item.description}}" rows="5" cols="80"></textarea>
                </div>
                <br>
                <div class="item_detail">
                <p>Category:</p>
                    <select name="category_id">
                        {% for category in categories %}
                            {% if category.id == item.category_id %}
                                <option value={{category.id}} selected>{{category.name}}</option>
                            {% else %}
                                <option value={{category.id}}>{{category.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
		        <br>
                <input type="submit" class="button" value="Save">
            </form>
	</div>
</div>
{% endblock %}
