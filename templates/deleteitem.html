{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<div class="pane">
    <h1>Do you want to delete "{{item.name}}"?</h1>
    <form action="{{url_for('delete_item', item_id=item.id)}}" method = 'post'>
        <p><input name="yes" type="submit"  class="button" value="Yes"> <input name="no" type="submit" class="button" value="No"></p>
    </form>
</div>
{% endblock %}
